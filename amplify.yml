version: 1
applications:
  - appRoot: apps/web
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx nx build web --prod
      artifacts:
        baseDirectory: dist/apps/web
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
